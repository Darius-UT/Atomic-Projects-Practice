<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect for performance -->

    <!-- Google Fonts: Oswald + Material Symbols (gá»™p request) -->

    <title>Side-bar-Menu</title>

        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">shopping_bag_speed</span>
            <span>Shopping</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">delivery_truck_speed</span>
            <span>Delivery status</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">person</span>
            <span>Account</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">live_help</span>
            <span>Help</span>
        </div>
    </div>

    <!-- Content -->
    <div class="main-content">
        <h2>Welcome to HPSHOP</h2>
        <p>This is my first menu that I made, follow instructions from Tiktok.</p>
        <p>My name is Nguyen Le Hoang Phuc.</p>
    </div>

</html>

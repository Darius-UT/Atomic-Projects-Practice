<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Toggle-menu</title>

    <!-- Preconnent for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts + icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap&family=Material+Symbols+Outlined:FILL@1"
        rel="stylesheet">

    <!-- Link local style -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Toggle menu button -->
    <input type="checkbox" id="toggle-menu" hidden />
    <label for="toggle-menu" class="toggle-menu-button">
        <span class="material-symbols-outlined">menu</span>
    </label>

    <!-- Menu Container -->
    <div class="menu-container">
        <!-- Menu Content -->
        <div class="menu-header-container">
            <h2>Menu</h2>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">home</span>
            <span>Home</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">shopping_bag_speed</span>
            <span>Shopping</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">delivery_truck_speed</span>
            <span>Delivery status</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">person_pin_circle</span>
            <span>Account</span>
        </div>

        <div class="menu-item">
            <span class="material-symbols-outlined">not_listed_location</span>
            <span>Help</span>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Hello, it's MoonShop</h2>
        <div class="content">
            <p>Here - the place that you can buy anything around the world.</p>
            <p>Buy now!</p>
        </div>
    </div>
</body>

</html>
